{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section"style ="background: whitesmoke; border-radius: 30px;">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
        <div style= " float: right;">
          <a class="btnupdate"  href="{% url 'post-update' object.id %}">Update</a>
          <a class="btndelete"  href="{% url 'post-delete' object.id %}">Delete</a>

        </div>
        {% endif %}
        
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content|safe }}</p>
      {% if post.image %}
      <img src="  {{ post.image.url }} " width="50%" >
      {% endif %}
    </div>
  </article>
  
{% endblock content %}
